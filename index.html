<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sveiciens Valentƒ´na dienƒÅ!</title>
    <style>
        body {
            display: flex;
            margin: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(#33c0e8, #a3bfce);
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        
        main {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px;
            overflow: hidden;
        }
        
        h1 {
            font-size: 36px;
            color: #540060;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 2px #fff;
        }
        
        .heartWrapper {
            position: relative;
            width: 150px;
            height: 150px;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        
        .heart {
            width: 150px;
            animation: heartBeat 0.5s infinite alternate;
            overflow: hidden;
            scale: 1;
            pointer-events: none;
            touch-action: none;
            filter: drop-shadow(0 0 40px rgb(255, 157, 244));
        }
        
        .heartWrapper:hover .heart {
            scale: 1.8;
        }
        
        @keyframes heartBeat {
            to {
                scale: 1.2;
            }
        }
        
        
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 40px;
            animation: flyOut 1s forwards, fade 1.5s forwards;
        }
        
        @keyframes flyOut {
            from {
                transform: rotate(0deg) translate(-50%, -50%);
            }
        }
        
        @keyframes fade {
            0% {
                opacity: 1;
            }
            
            50% {
                opacity: 1;
            }
            
            100% {
                opacity: 0;
            }
        }
        
       
        /* Animate the gradient colors */
        .stop-1 {
            animation: colorPulse 2s infinite alternate;
        }
        
        .stop-2 {
            animation: colorPulse 2s infinite alternate-reverse;
        }
        
        .stop-3 {
            animation: colorPulse 1s infinite alternate;
        }
        
        @keyframes colorPulse {
            0% { stop-color: #FF69B4; }
            50% { stop-color: #ce0049; }
            100% { stop-color: #fa95cc; }
        }
        
        .cloud-1, .cloud-3, .cloud-5 {
            position: absolute;
            left: 100%;
            width: 200px;
            color: #eaedee;
            filter: drop-shadow(0 0 10px #eaedee);
            transform: translateX(100%);
            animation: moveCloud linear infinite;
        }
        
        .cloud-1 {
            top: 10vh;
            animation-duration: 20s;
        }
        
        .cloud-3 {
            top: 70vh;
           
            animation-delay: 10s;
            animation-duration: 15s;
        }
        
        .cloud-5 {
            top: 40vh;
            animation-delay: 15s;
            animation-duration: 10s;
        }
        
        .cloud-2, .cloud-4, .cloud-6 {
            position: absolute;
            left: 100%;
            width: 200px;
            color: #c8d5da;
            filter: drop-shadow(0 0 10px #c8d5da);
            transform: translateX(100%);
            animation: moveCloud 20s linear infinite;
        }
        
        .cloud-2 {
            top: 25vh;
            animation-delay: 5s;
            animation-duration: 20s;
        }
        
        .cloud-4 {
            top: 50vh;
            animation-delay: 15s;
            animation-duration: 15s;
        }
        
        .cloud-6 {
            top: 80vh;
            animation-delay: 20s;
            animation-duration: 10s;
        }
        
        @keyframes moveCloud {
        
            to {
               left: -400px;
            }
        }
    </style>
    
    <script type="text/javascript">
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíû', 'üíì', 'üíó', 'üíò', 'üíù', 'üíê', 'üå∏', 'üåπ', 'üå∫', 'üåª', 'üåº', 'üå∑'];
        
        const getRandomEmoji = () => {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        
        const generateParticle = () => {
            const rotate = Math.random() < 0.5 ? 90 : -90;
            
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.textContent = getRandomEmoji();
            particle.style.transform = `rotate(${(Math.random() * rotate)}deg) translate(${(Math.random() * 60) - 30}vw, ${((Math.random() * 60) - 30)}vh)`;
            
            const heartWrapper = document.querySelector('.heartWrapper');
            heartWrapper.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1500);
        }
        
        const count = Math.floor(Math.random() * 41) + 10;
        
        const generateParticles = () => {
            Array.from({ length: count }).forEach(() => {
                generateParticle();
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                setInterval(generateParticle, 2000);
            }, 0)
        })
    
    </script>
</head>
<body>
    <main>
        <svg class="cloud-1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </svg>
        
        <svg class="cloud-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 11c0-2.8-2.2-5-5-5-2.4 0-4.4 1.7-4.9 4-2.4.1-4.1 2.2-4.1 4.5 0 2.5 2 4.5 4.5 4.5h9c2.8 0 5-2.2 5-5 0-2.6-2-4.7-4.5-5z" fill="currentColor" />
        </svg>
        
        <svg class="cloud-3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" fill="currentColor" />
        </svg>
        
        <svg class="cloud-4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 11c0-2.8-2.2-5-5-5-2.4 0-4.4 1.7-4.9 4-2.4.1-4.1 2.2-4.1 4.5 0 2.5 2 4.5 4.5 4.5h9c2.8 0 5-2.2 5-5 0-2.6-2-4.7-4.5-5z" fill="currentColor" />
        </svg>
        
        <svg class="cloud-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" fill="currentColor" />
        </svg>
        
        <svg class="cloud-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 11c0-2.8-2.2-5-5-5-2.4 0-4.4 1.7-4.9 4-2.4.1-4.1 2.2-4.1 4.5 0 2.5 2 4.5 4.5 4.5h9c2.8 0 5-2.2 5-5 0-2.6-2-4.7-4.5-5z" fill="currentColor" />
        </svg>
        
        <h1>Sveiciens Valentƒ´na dienƒÅ!</h1>
        
        
        <button class="heartWrapper" onClick="generateParticles()">
            <svg class="heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" class="stop-1" stop-color="#FF69B4" />
                        <stop offset="50%" class="stop-2" stop-color="#ce0049" />
                        <stop offset="100%" class="stop-3" stop-color="#fa95cc" />
                    </linearGradient>
                </defs>
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#heartGradient)" />
            </svg>
        </button>
    </main>
</body>
</html>
